<!Doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="admin" content="administration">
    <title>Lynda.com</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
</head>

<body>
    <!-- Section-->
    <section class="container_dashboard">

        <!-- block left-->
        <div class="block_left">
            <div class="titre"></div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><i class="fas fa-chart-line"></i><a href="#">Dashboard</a></li>
                        <li><i class="fas fa-file"></i><a href="#">Page</a></li>
                        <li><i class="fas fa-tablet-alt"></i><a href="#">Prefered Skins</a></li>
                        <li><i class="fas fa-user-circle"></i><a href="#">User</a></li>
                        <li><i class="fab fa-simplybuilt"></i><a href="#">UI elements</a></li>
                        <li><i class="fab fa-laravel"></i><a href="#">Components</a></li>
                        <li><i class="fas fa-cloud-download-alt"></i><a href="#">Downloads</a></li>
                        <li><i class="far fa-share-square"></i><a href="#">Sharing</a></li>
                        <li><i class="fab fa-phabricator"></i><a href="#">Option</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <!--fin block left-->

        <!--block_right-->
        <div class="block_right">

            <!--debut div search-->
            <div class="search">
                <form>
                    <div class="input_search">
                        <input type="search" id="maRecherche" name="q">
                        <button>Search</button>
                    </div>
                </form>
            </div>
            <!--fin div search-->

            <!--debut stat_container-->
            <div class="stat_container">
                <div class="stat1 stat">
                    <div class="stat1_icon"><i class="fab fa-html5"></i></div>
                    <div class="stat_info">
                      <h1>HTML</h1>
                    </div>
                </div>
               <div class="stat2 stat">
                    <div class="stat2_icon"><i class="fab fa-css3-alt"></i></div>
                    <div class="stat_info">
                      <h1>CSS3</h1>
                    </div>
                </div>
                <div class="stat3 stat">
                    <div class="stat3_icon"><i class="fab fa-js"></i></div>
                    <div class="stat_info">
                      <h1>Javascript</h1>
                    </div>
                </div>
            </div>
            <!--fin div stat_container-->

            <!--debut graphique container-->

            <div class="graphique_container">
              <div class="chart-container">
                  <canvas id="bar_chart"></canvas>
              </div>
              <div class="chart-container">
                  <canvas id="doughnut_chart"></canvas>
              </div>
              <div class="chart-container">
                  <canvas id="area_chart"></canvas>
              </div>
            </div>
            <!--fin div graphique_container-->

            <!--debut footer container-->
            <div class="footer_container">
              <a href="produits.html">Produits</a>
            </div>  <!--fin footer container-->
        <!--fin block right-->
    </section>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
  <script src="../js/chart.js"></script>
</html>
